<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Biodata Diri</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
      }

      /* Header */
      header {
        background: linear-gradient(135deg, #1f1f1f, #2c2c2c, #3a3a3a);
        padding: 30px 20px;
        text-align: center;
        color: white;
        border-bottom: 3px solid #2c2c2c;
      }

      header h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 1.5px;
      }

      /* Container utama */
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: #1e1e1e;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      }

      /* Biodata */
      .card-biodata h2 {
        color: #5dade2; /* biru soft */
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 22px;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      td {
        padding: 10px 0;
        font-size: 16px;
        border-bottom: 1px solid #2c2c2c;
      }

      td:first-child {
        font-weight: bold;
        width: 150px;
        color: #5dade2;
      }

      .motto {
        margin-top: 20px;
        text-align: center;
        font-style: italic;
        font-size: 16px;
        color: #aaa;
      }

      /* Footer */
      footer {
        text-align: center;
        background: #1c1c1c;
        padding: 12px;
        border-top: 2px solid #2a2a2a;
        margin-top: 40px;
      }

      footer a {
        color: #5dade2;
        margin: 0 15px;
        text-decoration: none;
        transition: color 0.3s, transform 0.3s;
        display: inline-block;
      }

      footer a:hover {
        color: #fff;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Biodata Diri</h1>
    </header>

    <!-- Isi Utama -->
    <div class="container card-biodata">
      <h2>Identitas</h2>

    <!-- Footer -->
    <footer>

      >

  </body>
</html>
